<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 300px;}
  </style>
</head>
<body>
  <div class="card">
      <div class="card-img">
        <picture>
          <source media="(max-width:375px)" srcset="../1-product-preview-card-component-main/images/image-product-mobile.jpg">
          <img class="img" src="./1-product-preview-card-component-main/images/image-product-desktop.jpg"  alt="">
        </picture>
      </div>
      <div class="card-body">
        <div class="card-header">
          <h4>P E R F U M E</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>  
        </div>
        <div class="card-text">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p> 
        </div>
        <div class="card-price">
          <div class="discounted price">
            <a href="#">$149.99</a>
          </div>
          <div class="normal price">
            <a href="">
              <del>$169.99</del>
            </a>
          </div>
          <a href="#" class="button">
            <img class="icon" src="./images/icon-cart.svg" alt=""><div class="card-price-button">Add to Cart</div>
          </a>
          </div>
        </div>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Genar</a>.
  </div>
</body>
</html>
